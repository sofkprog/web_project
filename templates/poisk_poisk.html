{% extends "base.html" %}

{% block content %}
<div id="myModal" class="modal" aria-labelledby="myModalLabel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Поиск</h5>
                <a class="btn btn-lg" role="button" href="/wide_good/{{id}}">X</a>
            </div>
            <div class="modal-body">
<br>
                <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.poisk.label }}<br>
        {{ form.poisk(class="form-control") }}<br>
    </p>
    <p>{{ form.po_submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
</div>
        </div>
    </div>
</div>
{% endblock %}
